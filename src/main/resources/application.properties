spring.application.name=scm2.0

# mysql database connection

spring.datasource.url=jdbc:mysql://localhost:3306/scm20
spring.datasource.username=root
spring.datasource.password=password

#jpa configuration
spring.jpa.show-sql=true

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


#for create schemas and table
spring.jpa.hibernate.ddl-auto=update

#security configuration
# spring.security.user.name=akash
# spring.security.user.password=akash

#oauth2 client configuration
# google oauth2 configuration
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email

# github oauth2 configuration
spring.security.oauth2.client.registration.github.client-name=github
spring.security.oauth2.client.registration.github.client-id=your-github-client-id
spring.security.oauth2.client.registration.github.client-secret=your-github-client-secret
spring.security.oauth2.client.registration.github.scope=profile,email

#cloudinary configuration
cloudinary.cloud.name=your-cloud-name
cloudinary.api.key=your-api-key
cloudinary.api.secret=your-api-secret

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB