spring.application.name=scm2.0

# mysql database connection

spring.datasource.url=jdbc:mysql://localhost:3306/scm20
spring.datasource.username=root
spring.datasource.password=password

#jpa configuration
spring.jpa.show-sql=true

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


#for create schemas and table
spring.jpa.hibernate.ddl-auto=update

#security configuration
# spring.security.user.name=akash
# spring.security.user.password=akash

# OAuth2 client configuration
# Google OAuth2 configuration
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=profile,email

# GitHub OAuth2 configuration
spring.security.oauth2.client.registration.github.client-name=github
spring.security.oauth2.client.registration.github.client-id=YOUR_GITHUB_CLIENT_ID
spring.security.oauth2.client.registration.github.client-secret=YOUR_GITHUB_CLIENT_SECRET
spring.security.oauth2.client.registration.github.scope=profile,email

# Cloudinary configuration
cloudinary.cloud.name=YOUR_CLOUD_NAME
cloudinary.api.key=YOUR_CLOUD_KEY
cloudinary.api.secret=YOUR_CLOUD_SECRET

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB